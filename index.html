<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="outscreen">

            <button onclick="Clear()" class="diff">AC </button>
            <button onclick="del()" class="diff">DEL  </button>
            <button onclick="display('%')" class="diff">%</button>
            <button onclick="display('/')" class="diff">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" class="diff">x</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" class="diff">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" class="diff">+</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="Calculate()" class="equal">=</button>

        </div>
    </div>
    <script>
        let outscreen=document.getElementById("outscreen");
        function Clear(){
            outscreen.value="";
        }   
        function del(){
            outscreen.value=outscreen.value.slice(0,-1);
        }
        function Calculate(){
            try{
                outscreen.value=eval(outscreen.value);
            }
            catch(err){
                outscreen.value="Invalid";
            }
        }
        function display(num){
            outscreen.value+=num;
        }
    </script>
    
</body>
</html>
